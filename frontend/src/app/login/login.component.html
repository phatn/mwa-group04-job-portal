<div id="login-container">
  <div id="logo"><img src="../../assets/img/logo.png" height="80rem"></div>
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Email" formControlName="email" formControlName="email">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>

        <div class="button">
          <button mat-raised-button color="primary" type="submit">Login</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
