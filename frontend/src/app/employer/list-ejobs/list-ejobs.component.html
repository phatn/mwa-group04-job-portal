<table mat-table [dataSource]="jobs" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title. </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Job Type Column -->
  <ng-container matColumnDef="job_type">
    <th mat-header-cell *matHeaderCellDef> Job Type </th>
    <td mat-cell *matCellDef="let element"> {{element.job_type}} </td>
  </ng-container>

  <!-- Employer Column -->
  <ng-container matColumnDef="organization">
    <th mat-header-cell *matHeaderCellDef> Employer </th>
    <td mat-cell *matCellDef="let element"> {{element.employer.organization}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" type="button" (click)="viewEJob(element)">View</button>
      <button mat-raised-button color="primary" type="button" (click)="editEJob(element)">Edit</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
